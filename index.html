<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musikakita</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="/music_app_practice/media/icon.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mouse+Memoirs&display=swap" rel="stylesheet"> 
    <script type="module" src="./main.js"></script>

</head>
<body>
      <header class="header-landing"> 
        <nav class="nav-bar"> 
            <div class="wrap-logo"> 
             <img src="/music_app_practice/media/icon.png" alt="" class="logo-header"> 
            </div>   
            <ul class="encabezado-lista"> 
                <div id="user-settings">
                    <li class="encabezado-item"><img src="/music_app_practice/media/settings.png" href="index.html" 
                    class="encabezado-enlace"></li> 

                    <li class="encabezado-item"><img src="/music_app_practice/media/profile.png" href="" 
                    class="encabezado-enlace"></li> 

                    <li class="encabezado-item"><img src="/music_app_practice/media/home.png" href="" 
                    class="encabezado-enlace"></li> 
                </div>
                <div id="search">
                    <input type="text" name="" id="search-bar">
                    <button><img src="/music_app_practice/media/search.png" alt=""></button>
                </div>
                <div id="user-options">
                    <li class="encabezado-item"><img src="/music_app_practice/media/saved.png" href="" 
                    class="encabezado-enlace"></li> 

                    <li class="encabezado-item"><img src="/music_app_practice/media/add.png" href="index.html" 
                    class="encabezado-enlace"></li>
                </div>
                 
            </ul> 
        </nav> 
    </header> 
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <span>back</span>
                </div>
                <div class="circle">
                    <span>bars</span>
                </div>
            </nav>

            <div id="song-details">
                <img src="/music_app_practice/media/song.jpg" alt="" id="song-img">
                <h1 id="title"></h1>
                <h3 id="artist"></h3>
            </div>

            <div class="audio">
                <audio controls id="media" hidden>
                    <!--<source id="audio" src="" type="audio/mpeg">-->
                </audio>
                <input type="range" value="0" id="progress">
            </div>

            <div class="song-controls">
                <span id="lastest">last</span>
                <span id="play" class="play">play</span>
                <span id="forward">forward</span>
            </div>

        </div>
    </div>
</body>
</html>
